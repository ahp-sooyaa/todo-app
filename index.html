<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>

    <!-- css -->
    <link rel="stylesheet" href="dist/tailwind.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body
    class="relative font-josefin-sans bg-gray-50 flex flex-col max-w-3xl min-h-screen mx-auto px-4 sm:px-6 lg:px-8 py-10 md:pt-20"
  >
    <div
      class="bg-mobile-light md:bg-desktop-light bg-cover bg-no-repeat fixed -z-10 top-0 left-0 w-full h-32 md:h-64"
    ></div>

    <header class="flex justify-between items-center w-full text-white mb-7">
      <h1 class="font-medium text-3xl tracking-widest uppercase">Todo</h1>

      <!-- dark icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
        />
      </svg>

      <!-- light icon for now this will be hidden -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="hidden h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          clip-rule="evenodd"
        />
      </svg>
    </header>

    <section x-cloak x-data="todoApp()" class="w-full space-y-5 top-28 mb-5">
      <!-- new task input -->
      <header
        class="flex items-center bg-white p-4 rounded-lg text-xs md:text-lg shadow"
      >
        <input @click="toggleAll" type="checkbox" class="mr-2" x-model="isToggledAll" />
        <input
          @keyup.enter="addNewTodo()"
          x-model="newTodo"
          type="text"
          placeholder="Create a new todo"
          class="flex-1 focus:outline-none"
        />
      </header>

      <main class="bg-white rounded-lg divide-y shadow">
        <ul x-show="todos.length">
          <template x-for="todo in filteredTodos" :key="todo.id" class="divide-y">
            <!-- todo item -->
            <li
              class="group flex items-center justify-between p-4 text-xs md:text-lg text-gray-700"
            >
              <div>
                <input 
                  @click="todo.completed = !todo.completed; save()" 
                  type="checkbox" class="mr-2" x-model="todo.completed"/>
                <label 
                  x-show="todo != editingTodo"
                  @dblclick="editTodo(todo)"
                  x-text="todo.title" 
                  :class="todo.completed ? 'line-through text-gray-400' : ''"
                ></label>
                <input x-show="todo == editingTodo" type="text" x-model="todo.title" @keyup.enter="completeEditTodo(todo)" @keyup.escape="cancelEditTodo(todo)" class="bg-gray-200 border">
              </div>

              <!-- remove todo button -->
              <svg
                @click="deleteTodo(todo)"
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 hidden group-hover:block"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </li>
          </template>
        </ul>

        <!-- for desktop -->
        <div x-show="todos.length" class="p-4 flex justify-between text-gray-400 text-xs md:text-lg">
          <div>
            <!-- Add dynamic number -->
            <span x-text="activeTodos.length"></span> 
            <span x-text="activeTodos.length == 1 ? 'item': 'items'"></span> left
          </div>

          <!-- in mobile this should hidden -->
          <div class="hidden md:flex space-x-5 justify-between items-center">
            <div @click="filter = 'all'" :class="filter == 'all' ? 'text-blue-500' : ''">All</div>
            <div @click="filter = 'active'" :class="filter == 'active' ? 'text-blue-500' : ''">Active</div>
            <div @click="filter = 'completed'" :class="filter == 'completed' ? 'text-blue-500' : ''">Completed</div>
          </div>

          <div>
            <div @click="todos = activeTodos; save()" :class="completedTodos.length ? 'block' : 'hidden'">Clear Completed</div>
          </div>
        </div>
      </main>

      <!-- for mobile -->
      <footer
        class="shadow block md:hidden bg-white p-4 rounded-lg text-gray-500 text-xs md:text-lg"
      >
        <div class="flex justify-around">
          <div class="text-blue-500">All</div>
          <div>Active</div>
          <div>Completed</div>
        </div>
      </footer>
    </section>

    <footer class="mt-auto text-center text-gray-500 text-xs md:text-lg">
      Drag and drop to reorder list
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aung Htet Paing</a>.
      </div>
    </footer>
    <script src="src/js/app.js"></script>
  </body>
</html>
